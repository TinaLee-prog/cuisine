<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>農村美食</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #eceae4;
      }

      #search {
        background-color: white;
        border-radius: 50px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 10px;
        max-width: 500px;
        margin-bottom: 50px;
        transition: all 0.3s ease;
      }
      .search-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .search-bar input {
        outline: none;
        border: none;
        flex: 1;
        padding: 10px 15px;
        font-size: 16px;
        background: transparent;
      }
      #search:hover {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }
      #searchInput {
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        border: none;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">農村小吃特色料理</h1>
      <div id="search" class="mx-auto">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            class="sInput"
            placeholder="請輸入餐廳或地址..."
          />
          <button onclick="searchDestination()">搜尋</button>
        </div>
      </div>
      <div class="row" id="mydata">
        <div class="col-md-3 d-flex flex-column mt-3" id="outerCard">
          <img
            src="https://ezgo.ardswc.gov.tw/Uploads/opendata/TainmaMain01/APPLY_D/20151007173924.jpg"
            class="img-fluid"
          />

          <h3>湖莓宴餐坊</h3>
          <p>苗栗縣大湖鄉富興村八寮彎2-7號4樓</p>
          <p>037-995677</p>
          <a href="#" class="btn btn-info d-block mt-auto">詳細資料</a>
        </div>
      </div>
    </div>
    <!--container-->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./jquery-3.7.1.js"></script>
  <script>
    let allData = [];

    //Allow search on Enter key press
    $("#searchInput").keydown(function (e) {
      if (e.key === "Enter") {
        searchDestination();
      }
    });

    $("#searchInput").on("input", function () {
      let keyword = $(this).val().trim();
      if (keyword === "") {
        showData(allData);
      }
    });

    //ajax load data
    $.ajax({
      type: "GET",
      url: "https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx", //請求的目標 URL
      dataType: "json",
      success: function (data) {
        allData = data;
        showData(data);
      },
      error: function () {
        console.log("連結失敗");
      },
    });

    function showData(data) {
      console.log(data);
      $("#mydata").empty();

      // Skip this entry if it's missing essential data
      for (let i = 0; i < data.length; i++) {
        if (!data[i] || !data[i].PicURL || !data[i].Name) {
          console.log("Skipping entry", i);
          continue;
        }

        let img = data[i].PicURL;
        let name = data[i].Name;
        let address = data[i].Address;
        let tel = data[i].Tel;
        $("#mydata").append(
          '<div class="col-md-3 d-flex flex-column mt-3"><img src="' +
            img +
            '" class="img-fluid" alt=""><h3>' +
            name +
            "</h3><p>📍 " +
            address +
            "</p><p>📞 " +
            tel +
            "</p></div>"
        );
      }
    }

    //add search function
    function searchDestination() {
      let keyword = $("#searchInput").val().trim();
      if (!keyword) {
        showData(allData);
        return;
      }

      let filtered = allData.filter(function (item) {
        let name = item.Name || "";
        let address = item.Address || "";
        return name.includes(keyword) || address.includes(keyword);
      });

      showData(filtered);
    }
  </script>
</html>
